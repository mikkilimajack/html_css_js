<script type="text/javascript">

var input1;
var input2;
var number1;
var number2

input1 = window.prompt("Enter number1: ","0");
input2 = window.prompt("Enter number2: ","0");
number1 = parseInt(input1);
number2 = parseInt(input2);

if (number1 > number2)
  {
    document.writeln("number1 is larger than number2");
  }
else if (number1 == number2)
  {
    document.writeln("number1 is the same as number2");
  }
else
  {
    document.writeln("number1 is smaller than number2");
  }

</script>
