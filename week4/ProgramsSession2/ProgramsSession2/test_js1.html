<h1>Mikki's calculation</h2>

<body><p>What is 20 plus 5, divided by 6?</p>

<div class="answer">
<script type="text/javascript">

var number1;
var number2;
var number3;
var answer;

number1 = 20;
number2 = 10;
number3 = 6;
answer = (number1 + number2) / number3;

document.writeln("The answer is: " + answer);

</script></div><br><br>

<p>What is 4 multiplied by 7?</p>

<div class="answer">
<script type="text/javascript">

var number1;
var number2;
var monkey;

number1 = 4;
number2 = 7;
monkey = number1 * number2;

document.writeln("The answer is: " + monkey);

</script></div>
</body>
